query RepoStats(
  $owner: String!
  $name: String!
  $since: GitTimestamp!
  $authorId: ID!
) {
  repository(owner: $owner, name: $name) {
    name
    description
    stargazerCount
    forkCount
    isArchived
    isFork
    isTemplate
    diskUsage
    watchers {
      totalCount
    }
    issues {
      totalCount
    }
    pullRequests {
      totalCount
    }
    releases {
      totalCount
    }
    licenseInfo {
      spdxId
    }
    repositoryTopics(first: 10) {
      nodes {
        topic {
          name
        }
      }
    }
    primaryLanguage {
      name
      color
    }
    defaultBranchRef {
      name
      target {
        ... on Commit {
          history(first: 100, since: $since, author: { id: $authorId }) {
            nodes {
              committedDate
              additions
              deletions
            }
            totalCount
          }
        }
      }
    }
  }
}
